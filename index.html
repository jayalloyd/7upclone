<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7UP | 7up.com</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">
        <nav class="nav">
            <a href="#" class="logo-link">
                <img src="./assets/7up-logo-large.png" width="75" height="85" alt="7UP Logo">
            </a>

            <div class="nav-right">
                <ul class="nav-links">
                    <li><a class="nav-option" href="">PRODUCTS</a></li>
                    <li><a class="nav-option" href="">RECIPES</a></li>
                    <li><a class="nav-option" href="">STORES</a></li>
                    <li class="social-icons">
                        <a href="#"><img src="./assets/socialIcons_facebook.png" alt="Facebook"></a>
                        <a href="#"><img src="./assets/socialIcons_instagram.png" alt="Instagram"></a>
                        <a href="#"><img src="./assets/socialIcons_pinterest.png" alt="Pinterest"></a>
                        <a href="#"><img src="./assets/socialIcons_tiktok.png" alt="TikTok"></a>
                        <a href="#"><img src="./assets/socialIcons_x.png" alt="X"></a>
                        <a href="#"><img src="./assets/socialIcons_youtube.png" alt="YouTube"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <div class="hero-image-container">
                <img src="./assets/tropical-header.png" alt="7UP Tropical Flavor hero image">
            </div>

            <div class="hero-text-content">
                <h1 class="hero-title">
                    A VACATION FOR<br>YOUR TASTE BUDS
                </h1>
                <button class="hero-button">learn more</button>
            </div>
        </section>
        <section class="hero-section-secondary">
            
                <div class="hero-image-container-secondary">
                    <img src="./assets/image2.webp" alt="7UP Tropical Flavor hero image">
                </div>
                <div class="hero-content-second">
                    <h2 class="hero-title-second">RECIPES</h2>
                    <p class="hero-description">Bake, shake, and stir some uptimism into your day.</p>
                    <button class="hero-button-second">View recipes</button>
                </div>
          
        </section>
        <section class="hero-section-third">
            
                <div class="hero-image-container-third">
                    <img src="./assets/7up-image.webp" alt="7UP Tropical Flavor hero image">
                </div>
                
          
        </section>
    </main>
</body>

</html>
